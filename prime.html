<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num">
    <button onclick="isPrime()">Calculate</button>
    <p id="res"></p>

    <script>
        function isPrime(){
            let number= document.getElementById("num").value 
            let flag=0
            for(let i=2; i<= parseInt(Math.sqrt(number)); i++){
                if(number%i==0){
                    flag=1;
                    break;
                }
            }
            if(flag==0){
                        document.getElementById("res").innerText="It is prime"
                    }
            else{
                        document.getElementById("res").innerText="It is not prime"
                    }   
            
        }
    </script>
</body>
</html>
